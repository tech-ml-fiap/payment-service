name: CI/CD Payment Service

on:
  push:
     branches: [ main, master ]

env:
  AWS_REGION: us-east-1
  ECR_REPO: payment-service

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4


    - name: Set TF_DIR
      run: echo "TF_DIR=infra" >> $GITHUB_ENV   .

    - uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region:            ${{ env.AWS_REGION }}
        aws-session-token    : ${{ secrets.AWS_SESSION_TOKEN }}

    - uses: aws-actions/amazon-ecr-login@v2

    - name: Build & Push image
      run: |
        IMAGE_URI=$(aws ecr describe-repositories --repository-names $ECR_REPO --query "repositories[0].repositoryUri" --output text)
        docker build -t $IMAGE_URI:latest .
        docker push $IMAGE_URI:latest

    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.6.5

    - name: Terraform Init
      working-directory: ${{ env.TF_DIR }}
      run: terraform init

    - name: Terraform Apply
      working-directory: ${{ env.TF_DIR }}
      run: terraform apply -auto-approve

    - name: Output URL
      working-directory: ${{ env.TF_DIR }}
      run: terraform output -raw service_url
